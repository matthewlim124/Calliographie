<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <style>
        .container{
            min-height: 70vh;
            width:100%;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body onload="redirectAfterDelay()">

    <div class="container">
        <h1>Payment Success</h1>
        <p>Check your profile page for order detail</p>

        <h3>Redirecting in <span id="countdown">5</span> seconds...</h1>
    </div>
</body>
<script>
    // Redirect function
    function redirectAfterDelay() {
            const delay = 5000; // Total delay in milliseconds (5 seconds)
            const redirectUrl = "home.html"; // Replace with your URL
            const countdownElement = document.getElementById("countdown");
            
            let remainingTime = delay / 1000; // Convert milliseconds to seconds

            // Update the countdown every second
            const intervalId = setInterval(() => {
                remainingTime--;
                countdownElement.textContent = remainingTime;
                if (remainingTime <= 0) {
                    clearInterval(intervalId); // Stop the countdown
                }
            }, 1000);

            // Redirect after the delay
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, delay);
        }
</script>
</html>

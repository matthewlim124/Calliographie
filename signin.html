<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tugas.css">
        <style>
            .signin-container {
                display: flex;
                flex-direction: column;
                min-height: 70vh;
                justify-content: center;
                align-items: center;
            
            }
            
            #button{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
            }
        </style>

    </head>

    <body>
        
        
        <div class="main-page">
                
            
            
            <div class="signin-container">
                <h2>Sign In</h2>
                <form id="signinForm" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        
                        
                    </div>
                    <br>
                    <div id="button">

                        <button type="submit">Sign In</button>
                    </div>
                    <br>
                    
                    
                </form>
            </div>
            <br>
            
            
        </div>
            
        
        
          
        


    </body>
    <script>
        document.getElementById('signinForm').addEventListener('submit',  async function (event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            try {
                //http://localhost:8080
                //https://calliographie-test-quickstart-744429109192.asia-southeast2.run.app
                const response = await fetch('https://calliographie-744429109192.asia-southeast2.run.app/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Sign-in successful! Access Token: ${data.accessToken}`);
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('usr', data.username);
                    
                    window.location.href = 'home.html';
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (err) {
                console.error('Sign-in failed:', err);
                alert('An error occurred. Please try again.');
            }

            
            

        
        
        });

    </script>
</html>
